<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form onsubmit="submitformData(event)" id="customform">
        <input type="text" placeholder="name" value="name" name="name" id="">
        <input type="email" placeholder="email" value="email@gmail.com" name="email" id="">
        <button type="submit">submit</button>
    </form>


    <script>
        function submitformData(event) {
            event.preventDefault()
            const formData = new FormData(event.target)

            let plainObject = {}
            formData.forEach((value, key) => {
                plainObject[key] = value;
            });
            console.log(plainObject);
            const formDataJsonString = JSON.stringify(plainObject);
            localStorage.setItem('form data', formDataJsonString);
        }

        // fuction declartion 
        // Hoisting function and variables declartion is hoisted on top of their containing scope
        // eg
        console.log(func1());
        function func1() { return 'async js dev' }
        
        // function expression
        // function expression is not hoisted if a function defination is assigned to a varivale it can not be hoisted
        console.log(foo()); // o/p foo is not a function
        var foo = function () { return 'async js dev 2' }
        
    </script>
</body>

</html>
